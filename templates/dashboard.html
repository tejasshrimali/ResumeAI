<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .main-container {
        min-height: 100vh;
        padding: 1rem;

      }
      .navbar {
        margin-bottom: 1.5rem;
      }
      .content {
        
        margin: 0 auto;
      }
      @media (max-width: 576px) {
        .navbar-brand {
          font-size: 1.1rem;
        }
        .nav-link {
          font-size: 0.9rem;
          padding: 0.5rem;
        }
        h4 {
          font-size: 1.25rem;
        }
        p {
          font-size: 0.9rem;
        }
        .btn {
          font-size: 0.9rem;
          padding: 0.5rem;
          margin-bottom: 0.5rem;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="main-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Resume AI</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/submit">Submit Job Description</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="content">
        <h2 class="mb-3">Welcome, {{ display_name }}!</h2>
        <p>User ID: {{ user_id }}</p>
        <div class="mb-3 d-flex flex-column flex-sm-row gap-2">
          <a href="/submit" class="btn btn-primary">Submit Job Description</a>
          <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
        <h4>Your Saved Resumes</h4>
        <p>No saved resumes yet. Submit a job description to get started!</p>
        <!-- Add saved resume display logic here if implemented -->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
