<!DOCTYPE html>
<html>
  <head>
    <title>Resume Enhancer</title>
  </head>
  <body>
    <h1>Enter Job Description and Resume</h1>
    <form action="/submit" method="post">
      <textarea name="job_desc" rows="10" cols="50" placeholder="Paste job description here"></textarea><br /><br />
      <textarea name="resume" rows="10" cols="50" placeholder="Paste your resume here"></textarea><br /><br />
      <button type="submit">Analyze</button>
    </form>
   
  </body>
</html>
